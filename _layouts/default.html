<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <header class="site-header">
      <nav class="nav-extended {{ site.header-color }}">
        {% include navbar.html %}
      </nav>
    </header>

    <div class="site-container" id="tab-main"> 
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <!-- scrolltop button -->
    <button class="material-scrolltop waves-effect waves-light hide-on-small-only" type="button"><i class="mdi mdi-arrow-up-bold small white-text"></i></button>

    <!-- jquery -->
    <script type="text/javascript" src="{{ '/lib/jquery-min.js' | prepend: site.baseurl }}"></script>
    <!-- materialize -->
    <script src="{{ '/lib/materialize/js/materialize.min.js' | prepend: site.baseurl }}"></script>
    <!-- Material ScrollTop plugin -->
    <script src="{{ '/lib/material-scrolltop/material-scrolltop.js' | prepend: site.baseurl }}"></script>
    <!-- main -->
    <script src="{{ '/js/init.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/js/main.js' | prepend: site.baseurl }}"></script>
    <!-- google analytics -->
    <script src="{{ '/js/google-analytics.js' | prepend: site.baseurl }}"></script>
  </body>

</html>
