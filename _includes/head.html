<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <meta name="theme-color" content="{{ site.head-theme-color }}">

  <link rel="apple-touch-icon" sizes="57x57" href="{{ '/assets/images/favicon/apple-icon-57x57.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ '/assets/images/favicon/apple-icon-60x60.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ '/assets/images/favicon/apple-icon-72x72.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ '/assets/images/favicon/apple-icon-76x76.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ '/assets/images/favicon/apple-icon-114x114.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ '/assets/images/favicon/apple-icon-120x120.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ '/assets/images/favicon/apple-icon-144x144.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ '/assets/images/favicon/apple-icon-152x152.png' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/favicon/apple-icon-180x180.png' | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{ '/assets/images/favicon/android-icon-192x192.png' | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon/favicon-32x32.png' | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ '/assets/images/favicon/favicon-96x96.png' | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ /'assets/images/favicon/favicon-16x16.png' | prepend: site.baseurl }}">
  <link rel="manifest" href="{{ '/assets/images/favicon/manifest.json' | prepend: site.baseurl }}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ '/assets/images/favicon/ms-icon-144x144.png' | prepend: site.baseurl }}">
  <meta name="theme-color" content="#ffffff">
  

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.head-title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="stylesheet" href="{{ '/lib/materialize/css/materialize.min.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
  <link media="all" rel="stylesheet" type="text/css" href="{{ '/lib/mdi/css/materialdesignicons.min.css' | prepend: site.baseurl }}" >
  <link rel="stylesheet" href="{{ '/lib/material-scrolltop/material-scrolltop.css' | prepend: site.baseurl }}">

  <!-- fontawesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

  <!-- clipboardjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>

  {% include check.html %}
</head>
